name: Run unit tests

on:
  workflow_call:
    inputs:
      ref:
        type: string
        default: ''
        required: true

permissions:
  contents: read
  pull-requests: read

jobs:
  unit-test:
    name: unit-test
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-22.04
          - arch: arm64
            runner: ubuntu-22.04-arm

      fail-fast: false
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Run unikontainers pkg unit tests
        run: make unittest

