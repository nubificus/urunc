name: urunc CI
on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      skip-build:
        required: false
        type: string
        default: "no"
      skip-lint:
        required: false
        type: string
        default: "no"

permissions:
  contents: read
  pull-requests: read
  packages: write
  id-token: write
  attestations: write

jobs:
  validate-files-and-commits:
    if: ${{ inputs.skip-lint != 'yes' }}
    name: Lint Files & commits 
    uses: ./.github/workflows/validate-files-and-commits.yml
    with:
      ref: ${{ inputs.ref }}
    secrets: inherit

  lint:
    name: Lint code
    if: ${{ inputs.skip-lint != 'yes' }}
    uses: ./.github/workflows/lint.yml
    with:
      ref: ${{ inputs.ref }}
    secrets: inherit

  build:
    if: ${{ inputs.skip-build != 'yes' }}
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      ref: ${{ inputs.ref }}
    secrets: inherit

  unit_test:
    if: ${{ inputs.skip-build != 'yes' }}
    name: Unit tests
    uses: ./.github/workflows/unit_test.yml
    with:
      ref: ${{ inputs.ref }}
    secrets: inherit

  #FIXME: run for arm64
  vm_test:
    if: ${{ inputs.skip-build != 'yes' }}
    needs: [build,unit_test]
    name: E2E test
    uses: ./.github/workflows/vm_test.yml
    with:
      ref: ${{ inputs.ref }}
    secrets: inherit

