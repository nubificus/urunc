site_name: urunc Documentation
nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Installation: installation.md
  - VMM/Sandbox Support: hypervisor-support.md
  - Unikernel Support: unikernel-support.md
  - Packaging unikernels: image-building.md
  - Design:
      - design/*.md
  - Developer Guide: 
      - developer-guide/*.md
      - API Reference: https://pkg.go.dev/github.com/nubificus/urunc@v0.3.0/pkg/unikontainers
  - Tutorials:
      - tutorials/*.md

theme:
  name: material
  favicon: img/urunc-logo.png
  logo: img/urunc-logo.png
  palette: 

    # Palette toggle for light mode
    - scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/eye
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/eye-outline
        name: Switch to light mode

features:
  - navigation.instant
  - navigation.sections
  - navigation.expand
  - toc.integrate

markdown_extensions:
  - footnotes
  - attr_list

toc:
  - permalink: true

copyright: Copyright &copy; 2022 - 2024 Nubificus LTD

extra_css:
  - stylesheets/extra.css
gtags:
  - G-X2S0PFR6ZY
plugins:
  - section-index
  - literate-nav
